                <img src="/images/bit-heroes.jpg" alt="Bit Heroes" class="w-full h-48 object-cover">

        <!-- 分页 -->

    <!-- Footer -->
    <footer class="bg-funion-dark text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">

    </footer>

    <script>
        // 深色模式切换
        const darkModeToggle = document.querySelector('button i.fa-moon');
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            darkModeToggle.classList.toggle('fa-moon');
            darkModeToggle.classList.toggle('fa-sun');
        });

        // 搜索功能
        const searchInput = document.querySelector('input[type="text"]');
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = searchInput.value.toLowerCase();
                window.location.href = `/search.html?q=${encodeURIComponent(searchTerm)}`;
            }
        });

        // 分类筛选
        const filterButtons = document.querySelectorAll('button');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-funion-primary', 'text-white');
                    btn.classList.add('bg-white', 'dark:bg-gray-800', 'text-gray-800', 'dark:text-white');
                });
                this.classList.remove('bg-white', 'dark:bg-gray-800', 'text-gray-800', 'dark:text-white');
                this.classList.add('bg-funion-primary', 'text-white');
            });
        });
    </script>
