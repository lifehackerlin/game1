<!DOCTYPE html>
<html lang="en" class="dark:bg-funion-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 | Funion Games</title>
    <meta name="description" content="搜索Funion Games上的免费在线游戏 - 动作、冒险、RPG等多种类型游戏尽在此处！" />
    <meta name="robots" content="noindex, follow" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        funion: {
                            primary: '#6366F1',
                            secondary: '#4F46E5',
                            accent: '#818CF8',
                            dark: '#1E1B4B',
                            light: '#EEF2FF'
                        }
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        /* 默认图片样式 */
        .img-placeholder {
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        .dark .img-placeholder {
            background-color: #374151;
            color: #d1d5db;
        }
    </style>
</head>
<body class="bg-funion-light dark:bg-funion-dark text-gray-800 dark:text-white min-h-screen">
    <!-- Header -->
    <header class="bg-funion-primary text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold flex items-center">
                        <i class="fas fa-gamepad mr-2"></i>
                        Funion Games
                    </a>
                    <nav class="hidden md:flex space-x-6">
                        <a href="/games/action.html" class="hover:text-funion-accent">Action</a>
                        <a href="/games/adventure.html" class="hover:text-funion-accent">Adventure</a>
                        <a href="/games/rpg.html" class="hover:text-funion-accent">RPG</a>
                        <a href="/games/strategy.html" class="hover:text-funion-accent">Strategy</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <form action="/search.html" method="get">
                        <div class="relative">
                            <input type="text" name="q" id="searchInput" placeholder="搜索游戏..." 
                                   class="bg-white/10 rounded-full py-2 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-funion-accent">
                            <button type="submit" class="absolute right-3 top-2.5">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <button id="darkModeToggle" class="p-2 hover:bg-funion-secondary rounded-full">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 搜索结果 -->
    <main class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold mb-8" id="searchTitle">搜索结果</h1>
        
        <!-- 搜索结果区域 -->
        <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 搜索结果将通过JavaScript动态添加 -->
        </div>
        
        <!-- 无结果提示 -->
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-search text-funion-primary text-6xl opacity-50 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">未找到相关游戏</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">请尝试其他搜索词或浏览我们的游戏分类。</p>
            <a href="/" class="bg-funion-primary text-white px-6 py-3 rounded-lg hover:bg-funion-secondary inline-block">
                返回首页
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-funion-dark text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">Funion Games</h3>
                    <p class="text-gray-400">您的在线游戏娱乐终极目的地。</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">快速链接</h3>
                    <ul class="space-y-2">
                        <li><a href="/about.html" class="text-gray-400 hover:text-white">关于我们</a></li>
                        <li><a href="/contact.html" class="text-gray-400 hover:text-white">联系我们</a></li>
                        <li><a href="/privacy.html" class="text-gray-400 hover:text-white">隐私政策</a></li>
                        <li><a href="/terms.html" class="text-gray-400 hover:text-white">服务条款</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">游戏分类</h3>
                    <ul class="space-y-2">
                        <li><a href="/games/action.html" class="text-gray-400 hover:text-white">动作游戏</a></li>
                        <li><a href="/games/adventure.html" class="text-gray-400 hover:text-white">冒险游戏</a></li>
                        <li><a href="/games/rpg.html" class="text-gray-400 hover:text-white">角色扮演</a></li>
                        <li><a href="/games/strategy.html" class="text-gray-400 hover:text-white">策略游戏</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">关注我们</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white text-2xl">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white text-2xl">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white text-2xl">
                            <i class="fab fa-reddit"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white text-2xl">
                            <i class="fab fa-discord"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-800 text-center">
                <p class="text-gray-400">&copy; 2024 Funion Games. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');
            
            // 更新搜索框
            document.getElementById('searchInput').value = searchQuery;
            
            // 更新标题
            document.getElementById('searchTitle').textContent = '搜索结果: ' + searchQuery;
            
            // 游戏数据
            const games = [
                {
                    id: 'epic-quest',
                    title: 'Epic Quest',
                    description: '展开一场史诗般的冒险，成为传奇英雄。',
                    category: '冒险',
                    categoryColor: 'yellow'
                },
                {
                    id: 'bit-heroes',
                    title: 'Bit Heroes',
                    description: '像素风格的RPG游戏，打造你的英雄传说。',
                    category: 'RPG',
                    categoryColor: 'indigo'
                },
                {
                    id: 'animation-throwdown',
                    title: 'Animation Throwdown',
                    description: '与你喜爱的动画角色一起，体验策略卡牌对战。',
                    category: '策略',
                    categoryColor: 'purple'
                }
            ];
            
            // 执行搜索
            if (searchQuery) {
                const searchLower = searchQuery.toLowerCase();
                const results = games.filter(game => 
                    game.title.toLowerCase().includes(searchLower) || 
                    game.description.toLowerCase().includes(searchLower) ||
                    game.category.toLowerCase().includes(searchLower)
                );
                
                // 显示结果
                const resultsContainer = document.getElementById('searchResults');
                
                if (results.length > 0) {
                    results.forEach(game => {
                        resultsContainer.innerHTML += `
                            <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105">
                                <div class="img-placeholder w-full h-48 flex items-center justify-center">
                                    <i class="fas fa-gamepad text-3xl"></i>
                                    <span class="ml-2">${game.title}</span>
                                </div>
                                <div class="p-6">
                                    <h3 class="text-xl font-bold mb-2">${game.title}</h3>
                                    <p class="text-gray-600 dark:text-gray-400 mb-4">${game.description}</p>
                                    <div class="flex justify-between items-center">
                                        <span class="bg-${game.categoryColor}-100 dark:bg-${game.categoryColor}-900 text-${game.categoryColor}-800 dark:text-${game.categoryColor}-100 px-3 py-1 rounded-full text-xs">${game.category}</span>
                                        <a href="/games/${game.id}.html" class="bg-funion-primary text-white px-4 py-2 rounded-lg hover:bg-funion-secondary transition">
                                            开始游戏
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    // 没有找到结果
                    document.getElementById('noResults').classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
